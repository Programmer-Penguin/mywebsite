<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Dropdown</title>
</head>
<body style="text-align: center;">
    <select id="currencySelect" style="width: 150px;">
        <option value="">Select currency</option>
    </select>

    <script>
        async function fetchCurrencies() {
            try {
                const response = await fetch('https://www.floatrates.com/daily/aud.json');
                const data = await response.json();

                const selectElement = document.getElementById('currencySelect');
                for (const currencyCode in data) {
                    const option = document.createElement('option');
                    option.value = currencyCode;
                    option.style.fontSize = "10px"
                    option.textContent = data[currencyCode].name;
                    selectElement.appendChild(option);
                }
            } catch (error) {
                console.error('Error fetching currency data:', error);
            }
        }

        fetchCurrencies();
    </script>
</body>
</html>
